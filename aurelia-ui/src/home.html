<template>
  <a
    class="btn btn-primary"
    style="margin: 2rem"
    route-href="add-employee"
    role="button"
    >Add New Employee</a
  >
  <div class="container" if.bind="employees.length">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="e of employees">
          <td>${e.eid}</td>
          <td>${e.name}</td>
          <td>${e.email}</td>
          <td>${e.phone}</td>
          <td>
            <a
              class="btn btn-primary"
              route-href="route: edit-employee; params.bind: {id:e.eid}"
              role="button"
              >Edit</a
            >
            <a
              class="btn btn-danger"
              role="button"
              route-href="home"
              click.delegate="delete(e.eid)"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container" if.bind="!employees.length">
    <p>No Employee Data to Display</p>
  </div>
</template>
